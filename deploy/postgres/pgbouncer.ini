[databases]
url-shortener-db = host=postgres port=5432 dbname=url-shortener-db user=url-shortener-db-user password=url-shortener-db-pass

[pgbouncer]
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = session
default_pool_size = 50
max_client_conn = 200
